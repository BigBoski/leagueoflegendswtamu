<style>
    body { 
  background: url("http://www.goliath.com/wp-content/uploads/2015/06/league-legends-scholarship.png") no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;

}
</style>

<div id="wrapper" ng-class="vm.toggle ? 'toggled' : ''">

    <sidebar></sidebar>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1><font color="white">{{vm.content}}</font></h1>
                    <p><font color="white">This is your one stop shop for all of your League of Legends needs!</font></p>
                    
                    
    
    
    
                    <button type="button" class="btn btn-default btn-link" id="menu-toggle" ng-model="vm.toggle" ng-click="vm.toggle=!vm.toggle">Toggle Menu</button>
                </div>
            </div>
            <br>
        </div>
        
    </div>
    
    <div class="form-group">
       <font color="white"> <label for="selectName">Choose Your Champion!</label></font>
            <select id="selectName" 
                class="form-control" 
                ng-model="vm.selectName" 
                ng-options="ch for ch in vm.championNames">
                <p class="bg-info" ng-bind="vm.name"></p>
            </select>
    </div>
    <footer-generic></footer-generic>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
